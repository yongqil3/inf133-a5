<div id="gesture">
  <video
    id="htvideo"
    #htvideo
    name="htvideo"
    class="videobox"
    autoplay="autoplay"
  ></video>
  <p style="margin-left: 1470px;">{{ detectedGesture }}</p>
  <div style="margin-left: 1450px;">
    <button (click)="startDetection()">Start</button>
    <button (click)="stopDetection()">Stop</button>
  </div>
</div>
